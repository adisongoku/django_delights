<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}" />
    {% block title %}
    <title>Django Delights</title>
    {% endblock %}
</head>


<body>
    <!-- navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-theme-l1">Home</a>
            <a href="{% url 'ingredient' %}" class="w3-bar-item w3-button w3-theme-l1">Inventory</a>
            <a href= "#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Delete</a>
            <a href="{% url 'menu' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Menu</a>
            <a href="{% url 'purchase' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Purchase</a>
            <a href="{% url 'report' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Reports</a>
        </div>
    </div>
    <div class="w3-main" style="margin-left:250px">
        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                {% block content %}
                {% endblock %}
            </div>
</body>

</html>
